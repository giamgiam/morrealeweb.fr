<div class="container">
  <div class="page-header">
    <h2>Login/Create account</h2>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3>Login</h3>
      <form role="login" class="form-horizontal" ng-submit="validateLogin()" novalidate>
        <div class="alert alert-danger" ng-show="error.display" role="alert">
          {{ error.message }}
        </div>
        <div ng-class="{ 'has-error': emailEmpty }" class="form-group">
          <label for="userEmail"class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" id="userEmail" class="form-control" ng-model="email" placeholder="Email">
          </div>
        </div>
        <div ng-class="{ 'has-error': passwordEmpty }" class="form-group">
          <label for="userPassword"class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" id="userPassword" class="form-control" ng-model="password" placeholder="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Login">
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h3>Create account</h3>
    </div>
  </div>
  {{ auth }}
</div>
