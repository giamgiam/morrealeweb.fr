<div class="container">
  <h2>{{node.title}}</h2>

  <div class="row marketing" ng-repeat="(id, item) in node.items">
    <h4>{{item.title}}</h4>
    <p>{{item.text}}</p>

    <form ng-submit="removeContent(id)" novalidate>
      <div class="form-group pull-right">
        <input class="btn btn-danger" type="submit" value="Remove">
      </div>
    </form>
  </div>

  <form class="form form-horizontal" ng-submit="addContent()" novalidated>
    <input type="hidden" ng-model="content.id">
    <div class="form-group">
      <label for="contentTitle" class="control-label col-sm-2">Title : </label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="contentTitle" ng-model="content.title" placeholder="title">
      </div>
    </div>
    <div class="form-group">
      <label for="contentText" class="control-label col-sm-2">Text : </label>
      <div class="col-sm-5">
        <textarea class="form-control" id="contentText" ng-model="content.text" placeholder="content">
        </textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <input type="submit" class="btn btn-primary" value="Add content">
      </div>
    </div>
  </form>
</div>
